---
layout: default
---

<div class="main">
  <h1 id="title">Welcome to our CHEM 1410 miniblog!</h1>

  <h3 id="post-heading"> Our posts:</h3>
  <ul class="postlist">
      {% for post in site.posts %}
      <div class="post_entry">
        <h4 class="post-title"><a href="{{ post.url | relative_url }}">{{post.title}}</a></h4>
        <p class="date">{{post.date_written}} by {{ post.author }}</p>
      </div>
      {% endfor %}
  </ul>
</div>
{% include footer.html %}
